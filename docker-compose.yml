services:
  agent-service:
    build:
      context: ./agent-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  chat-app:
    build:
      context: ./chat-app
    ports:
      - "3000:3000"
    environment:
      - AGENT_SERVICE_URL=http://agent-service:8080
      - LOCAL_DEV=1
    depends_on:
      agent-service:
        condition: service_healthy
